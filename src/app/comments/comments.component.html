<div class="section">
    <div class="row">
      <h1 class="blue-text">
        <b>Papildomi komentarai</b>
      </h1>
      <h2 class="black-text">
        Jeigu dar norite ką nors paminėti
     </h2>
    </div>
    <hr />
    <form [formGroup]="commentForm" (ngSubmit)="onSubmit()">
        <div class="col-xs-12">
          <mat-form-field class="form-element">
            <label for="exampleFormControlInput1" class="black-field_text">Papildomi komentarai:</label>
            <textarea
              matInput
              type="text"
              id="comment"
              formControlName="comment"
            ></textarea>
          </mat-form-field>
          <p class="hint">Galite įvesti papildomą informciją, kuri gali būti svarbi.</p>
        </div>
        <hr>
        {{commentForm.value | json}}
        </form>
        <button class="btn btn-primary" (click)="onSubmit()">Submit</button>
</div>
